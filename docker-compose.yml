version: '3.8'
services:
  db:
    image: postgres:15
    container_name: afiliados_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: afiliados_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d afiliados_dev"]
      interval: 5s
      timeout: 3s
      retries: 20
  api:
    image: node:20-alpine
    container_name: afiliados_api
    working_dir: /app
    command: sh -c "npm ci && npx prisma generate && npm run start:dev"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://user:password@db:5432/afiliados_dev
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - ./backend:/app
      - node_modules:/app/node_modules

volumes:
  postgres_data:
  node_modules:
